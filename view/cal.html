<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Vue</title>
</head>
<body>
    <div id="app">
        <h1>Calculadora Vue</h1>
        <div class="calculator">
            <input type="text" v-model="expression" @input="updateResult">
            <div class="buttons">
                <button @click="appendToExpression('1')">1</button>
                <button @click="appendToExpression('2')">2</button>
                <button @click="appendToExpression('3')">3</button>
                <button @click="appendToExpression('+')">+</button>
                <button @click="appendToExpression('4')">4</button>
                <button @click="appendToExpression('5')">5</button>
                <button @click="appendToExpression('6')">6</button>
                <button @click="appendToExpression('-')">-</button>
                <button @click="appendToExpression('7')">7</button>
                <button @click="appendToExpression('8')">8</button>
                <button @click="appendToExpression('9')">9</button>
                <button @click="appendToExpression('*')">*</button>
                <button @click="appendToExpression('0')">0</button>
                <button @click="appendToExpression('.')">.</button>
                <button @click="clearExpression">C</button>
                <button @click="calculateResult">=</button>
            </div>
            <p class="result">{{ result }}</p>
        </div>
    </div>
    
    <style>
        .calculator {
            text-align: center;
            margin: 20px;
        }
        .buttons button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 24px;
        }
        .result {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                expression: "",
                result: ""
            },
            methods: {
                appendToExpression(char) {
                    this.expression += char;
                },
                clearExpression() {
                    this.expression = "";
                    this.result = "";
                },
                updateResult() {
                    try {
                        this.result = eval(this.expression);
                    } catch (error) {
                        this.result = "Erro";
                    }
                },
                calculateResult() {
                    try {
                        this.result = eval(this.expression);
                        this.expression = this.result.toString();
                    } catch (error) {
                        this.result = "Erro";
                    }
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/cadastroDeVeiculo.css">
    <title>Cadastro de Agendamento de Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="agendamento.js" defer></script>
    <link rel="shortcut icon" href="carro.png" type="image/x-icon">

    <style>
        
    </style>
</head>

<body>
    <section class="header">
        <img src="/assets/img/logo1.png" class="logo1">
        <img src="/assets/img/logo2.png" class="logo2">
    </section>
    <section class="parte1">
        <div class="trapezoid-container">
            <nav>
                <ul class="sublinhado">
                    <li><a href="index.html" class="aba">Netcar</a></li>
                    <li><a href="dashboard.html" class="aba">Serviços</a></li>
                    <li><a href="cadastroDeVeiculo.html" class="aba">Agendamento</a></li>
                    <li><a href="commodities.html" class="aba">Contato</a></li>
                    <li><a href="login.html" class="aba">Login</a></li>
                </ul>
            </nav>
        </div>
        <div class="menu"><i class="bi bi-list"></i></div>

        <div class="container">
            <h1>Cadastro de Agendamento de Carro</h1>
            <form id="agendamentoForm">
                <div class="veiculo">
                    <h2>Veículo 1</h2>
                    <label for="nome1">Nome:</label>
                    <input type="text" id="nome1" name="nome1" required>
    
                    <label for="email1">Email:</label>
                    <input type="email" id="email1" name="email1" required>
    
                    <label for="data1">Data:</label>
                    <input type="date" id="data1" name="data1" required>
    
                    <label for="time1">Time:</label>
                    <input type="time" id="time1" name="time1" required>
    
                    <label for="modelo1">Modelo do Carro:</label>
                    <input type="text" id="modelo1" name="modelo1" required>
                </div>
    
                <button type="button" id="adicionarVeiculo">Adicionar Mais Veículos</button>
    
                <button type="submit">Agendar</button>
            </form>
    
            <div id="mensagemErro" class="error-message"></div>
        </div>
    </section>

    <script>
        var veiculoCount = 1;

        document.getElementById('adicionarVeiculo').addEventListener('click', function() {
            veiculoCount++;

            var veiculoDiv = document.createElement('div');
            veiculoDiv.className = 'veiculo';

            veiculoDiv.innerHTML = `
                <h2>Veículo ${veiculoCount}</h2>
                <label for="nome${veiculoCount}">Nome:</label>
                <input type="text" id="nome${veiculoCount}" name="nome${veiculoCount}" required>

                <label for="email${veiculoCount}">Email:</label>
                <input type="email" id="email${veiculoCount}" name="email${veiculoCount}" required>

                <label for="data${veiculoCount}">Data:</label>
                <input type="date" id="data${veiculoCount}" name="data${veiculoCount}" required>

                <label for="time${veiculoCount}">Horário do Agendamento:</label>
                <input type="time" id="time${veiculoCount}" name="time${veiculoCount}" required>

                <label for="modelo${veiculoCount}">Modelo do Carro:</label>
                <input type="text" id="modelo${veiculoCount}" name="modelo${veiculoCount}" required>
            `;

            document.getElementById('agendamentoForm').insertBefore(veiculoDiv, document.getElementById('adicionarVeiculo'));
        });

        document.getElementById('agendamentoForm').addEventListener('submit', function(event) {
            var mensagemErro = document.getElementById('mensagemErro');
            mensagemErro.textContent = '';

            // Lógica de validação aqui, se necessário.

            // Exemplo de validação simples:
            if (!document.getElementById('nome1').value || !document.getElementById('email1').value) {
                mensagemErro.textContent = 'Preencha todos os campos obrigatórios.';
                event.preventDefault();
                return;
            }

            alert('Agendamento feito com sucesso!');
        });
    </script>
</body>

</html>
